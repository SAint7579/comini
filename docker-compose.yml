version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: comini-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: comini
      POSTGRES_PASSWORD: comini_secret
      POSTGRES_DB: comini_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comini -d comini_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

