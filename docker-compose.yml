version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: comini-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: comini
      POSTGRES_PASSWORD: comini_secret
      POSTGRES_DB: comini_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comini -d comini_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: comini-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  api:
    build: .
    container_name: comini-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: comini_db
      POSTGRES_USER: comini
      POSTGRES_PASSWORD: comini_secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./Data:/app/Data

volumes:
  postgres_data:

